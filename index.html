<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location " class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>
        <div class="error">
            <h1>Sorry , Location not found!!!<h1>
            <img src="404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="rain.png" alt="weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind"></div>
                <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">60km/H</span>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

        </div>
       
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/98f3b70fd6.js" crossorigin="anonymous"></script>
</body>
</html>
